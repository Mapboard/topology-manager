name: Continuous integration testing
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - uses: actions/checkout@v2
      - name: Update submodules
        run: git submodule update --init --recursive
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: lerna bootstrap
      - name: Run tests
        run: make test
